<ion-header>
  <ion-navbar>
    <ion-title class="toolbar-title-back">
      用户信息
  </ion-title>
</ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-item style="text-align:center;font : bolder 2rem SimHei;">
            基本信息
        </ion-item>
        <img src="../assets/imgs/mepagebuttons/head.jpeg" id="head">
        <ion-item>
            <ion-label><i>用户名</i><br/>{{username}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><i>邮箱</i><br/>{{email}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><i>手机号码</i><br/>{{phone==""?"未知":phone}}</ion-label>
        </ion-item>
        <ion-label style="text-align:center"><a (click)="changeInformation()">点击修改信息</a></ion-label>
    </ion-card>
    <ion-card id="cards">
        <ion-item style="text-align:center;font : bolder 2rem SimHei;">
            卡片信息
        </ion-item>
        <ion-item *ngIf="this.cards.length==0; else elseBlock">
            <ion-label style="text-align:center">您还没有添加银行卡<br/><a (click)="addcard()">点击添加</a></ion-label>
        </ion-item>
        <ng-template #elseBlock>
            <ion-label style="text-align:center;color:gray;font-size:0.7rem;margin-top:0">&nbsp;&nbsp;&nbsp;长按删除</ion-label>
            <ion-item *ngFor="let card of cards;index as i" (click)="select(i)" (press)="delete(i)">
                <ion-icon name="card" item-start><div style="position:absolute;margin-left:-16px;margin-top:-36px;width:100%;height:46px;z-index:-1000;" id="card{{i}}"></div></ion-icon>{{card.card_no}}</ion-item>
                <ion-label style="text-align:center;"><a (click)="addcard()" style="margin-right:8px;">&nbsp;&nbsp;点击添加银行卡</a></ion-label>
            </ng-template>
        </ion-card>
    </ion-content>
