<ion-header>
  <ion-navbar>
    <ion-title class="toolbar-title-back">
      添加卡片
  </ion-title>
</ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item>
        <ion-label>卡号</ion-label>
        <ion-input type="number" [(ngModel)]="this.cardno">卡号</ion-input>
    </ion-item>

    <ion-grid style="margin-top:-10px;">
        <ion-row>
            <ion-col > <button ion-button block (click)="submit()" >添加卡片</button></ion-col>
        </ion-row>
    </ion-grid> 
</ion-content>
