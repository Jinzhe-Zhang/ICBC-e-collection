<ion-header>
  <ion-navbar>
    <ion-title class="toolbar-title-back">
      Card
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="getItems(val)"placeholder="输入卡片尾号" [(ngModel)]="val" type="number"></ion-searchbar>
  <ion-item *ngIf="!this.cards; else elseBlock">
    <ion-label style="text-align:center">读取中，请稍后</ion-label>
  </ion-item>
  <ng-template #elseBlock>
    <ion-item *ngIf="this.cards.length==0; else elseBlock1">
      <ion-label style="text-align:center">您还没有添加银行卡</ion-label>
    </ion-item>
    <ng-template #elseBlock1>
      <ion-item *ngIf="this.selectcards.length==0; else elseBlock2">
        <ion-label style="text-align:center">没有找到相应的银行卡</ion-label>
      </ion-item>
      <ng-template #elseBlock2>
        <ion-item *ngFor="let card of selectcards;index as i" (click)="select(card['id'])">
          <ion-icon name="card" item-start>
            <div style="position:absolute;margin-left:-16px;margin-top:-36px;width:100%;height:46px;z-index:-1000;" id="card{{i}}">
            </div>
          </ion-icon>
          {{card["id"].split(':')[1].slice(0,4)+"********"+card["id"].split(':')[1].slice(-4)}}
        </ion-item>
      </ng-template>
    </ng-template>
  </ng-template>
</ion-content>
