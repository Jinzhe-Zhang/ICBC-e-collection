<ion-header>
  <ion-navbar>
    <ion-title class="toolbar-title-back">
      注册
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-color: #eee;" 
>
<ion-list  style="position:absolute;width:93%;left:3.5%;" no-lines >
  <ion-item align="center">
    <h1 style="text-align:center;">&nbsp;&nbsp;&nbsp;&nbsp;注册信息</h1>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>&nbsp;&nbsp;&nbsp;&nbsp;用户名</ion-label>
    <ion-input   placeholder="用户名" [(ngModel)]="this.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>&nbsp;&nbsp;&nbsp;&nbsp;电子邮箱</ion-label>
    <ion-input  placeholder="邮箱" [(ngModel)]="this.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>&nbsp;&nbsp;&nbsp;&nbsp;密码</ion-label>
    <ion-input placeholder="密码" type="password" [(ngModel)]="this.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>&nbsp;&nbsp;&nbsp;&nbsp;确认密码</ion-label>
    <ion-input placeholder="确认密码" type="password" [(ngModel)]="this.confirm"></ion-input>
  </ion-item>
  <ion-item>
    <ion-checkbox [(ngModel)]="this.agreed"></ion-checkbox>
    <ion-label>
      <h3>同意我们的<b>用户协议</b>并登录</h3>
    </ion-label>
  </ion-item>
  <ion-item>
    <a (click)="readLicence()" style="position:absolute;right:10vw;top:0">阅读协议</a>
  </ion-item>
  <ion-item>
    <div align="center" >
      <button ion-button class="button button-full button-positive" style="width:40%;left:30%;position:absolute;top:0%;height:80%;background-color: #3578e9;" (click)="submitButtonClick()">确认提交</button>
    </div>
  </ion-item>
  <ion-item style="height:2vh;"></ion-item>
</ion-list>
</ion-content>
